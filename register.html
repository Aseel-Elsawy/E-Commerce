<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <h4 class="mb-3 text-center">Register</h4>
      <form>
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="registerUsername" placeholder="Enter User Name" required>
        </div>
        <div class="mb-3">
          <label for="registerPhone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="registerPhone"  placeholder="Enter Phone Number"required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" placeholder="Enter Email" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="registerPassword" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
       <div class="mt-3 text-center">
        <small>Already have an account? <a href="login.html">Login here</a></small>
      </div>
    </div>
  </div>
</body>
</html>
