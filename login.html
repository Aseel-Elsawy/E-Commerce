<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow" style="min-width: 300px;">
      <h4 class="mb-3 text-center">Login</h4>
      <form>
        <div class="mb-3">
          <label for="loginUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="Enter User Name" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
       <div class="mt-3 text-center">
        <small>Don't have an account? <a href="register.html">Create one</a></small>
      </div>
    </div>
  </div>
</body>
</html>
